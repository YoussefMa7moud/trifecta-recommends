<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Community.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet"/>


    <title>Trifecta Recommends</title>
</head>
<body>
    <div id="container">
        <nav>
            <script>
        
               var colors = ["white", "black", "wheat",];
               var index = 0;
               
               function changeColor() {
                   var randomIndex = Math.floor(Math.random() * colors.length);
                   var color = colors[randomIndex];
                   document.getElementById("logo").style.color = color;
               }
               setInterval(function() {
                   changeColor();
               }, 1000);      
               
                   </script>
           <h1 id="logo">Trifecta Recommends</h1> 
           <a href="index.html">HOME</a>
           <a href="MOVIES.html">MOVIES</a>
           <a href="GAMES.html">GAMES</a>
           <a href="Series.html">SERIES</a>
        </nav>
        <form class="login-form" method="post" action="{{ url_for('addComment', gadget_id=gadget[0]) }}">
            <div class="mb-3">
                <textarea id="comment" type="" class="form-control" placeholder="Comment" required name="comment"></textarea>
            </div>
            <button  type="submit" class="btn2btn-primary">Post Comment</button>
        </form>
    </div>
        <div class="container-fluid">
			{% include 'includes/alert.html' %}
			<div class="row justify-content-center">
				<div
					class="col-md-9 col-lg-9 form-container p-4 mt-5 me-1 border border-3 border-{{ 'danger' if gadget[6] else 'success'}}"
				>
					<div class="row mb-3">
						<div class="col-3">
							<img src="{{url_for('static', filename=gadget[5])}}" alt="" width="150" class="img-fluid" />
						</div>
						<div class="col">
							<form action="{{ url_for('buy_item', gadget_id=gadget[0])}}" method="post">
								<h2>{{gadget[2]}}</h2>
								<p>{{gadget[3]}}</p>
								<small>${{gadget[4]}}</small>
								<!-- Sending the price of the item in a hidden input -->

								<input type="hidden" name="price" value="{{gadget[4]}}" />
								<button class="btn btn-primary float-end">Buy It</button>
							</form>
						</div>
					</div>
					<hr />
					<div>
						{% for comment in comments %}
						<div class="col-md-12 col-lg-12 py-2 px-3 mt-1 border border-3">
							<h5>{{comment[0]}} | <small>{{comment[2]}}</small></h5>
							<hr />
							<p>{{comment[1]}}</p>
						</div>
						{% endfor %}
					</div>
					<hr />
					
			</div>
		</div>
		<script src="{{ url_for('static', filename='js/bootstrap.bundle.min.js') }}"></script>
		<script src="{{ url_for('static', filename='js/close-all-alerts.js') }}"></script>




    </body>
    </html>
